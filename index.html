<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
        <div id="game-container">
            <div id="instructions"
            style="text-align:center; margin-top: 26%; font-family: 'Fredoka One', sans-serif; font-size: 22px;">
            Press the <b>SPACEBAR</b> to jump!<br>
            Avoid obstacles and get the highest score!
            </div>
        <h1 class="game-title">Tom & Jerry Adventure</h1>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <button id="startButton">Start Game</button>
        <button id="restartButton" style="display: none;">Restart Game</button>
    </div>
   
    <script src="js/script.js"></script>
</body>
</html>
